<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">games</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="pagina 1"></app-explore-container> -->
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>juego de otro mundo</ion-card-subtitle>
      <ion-card-title>cacho raro</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      
      <!-- <div *ngIf="eleccion.length > 0">
        Elegiste {{ eleccion }}
      </div> -->
      
      <ion-item>
        <ion-label>Dado 1:</ion-label>
        <ion-input [(ngModel)]="dado1" type="number" value="0"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Dado 2:</ion-label>
        <ion-input [(ngModel)]="dado2" type="number" value="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Dado 3:</ion-label>
        <ion-input [(ngModel)]="dado2" type="number" value="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Dado 4:</ion-label>
        <ion-input [(ngModel)]="dado2" type="number" value="0"></ion-input>
      </ion-item>

      <ion-button color="dark" (click)="calcularSuma()" expand="block" fill="outline">Jugar</ion-button>

      <div resultado="suma == 12" *ngIfclass="resultadotexto">
        Ganó 
      </div>
      <div resultado="suma == 8" *ngIfclass="resultadotexto">
        Ganó 
      </div>
      <div resultado="suma == 4" *ngIfclass="resultadotexto">
        Ganó 
      </div>


      <div class="ganar" *ngIf="resultado.length > 0 && resultado === suma">
        Ganaste! :)
      </div>

      <div class="perder" *ngIf="resultado.length > 0 && resultado !== suma">
        Perdiste! :(
      </div>


    </ion-card-content>
  </ion-card>
 

</ion-content>
